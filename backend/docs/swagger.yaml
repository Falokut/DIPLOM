basePath: /api/dish_as_a_service
definitions:
  domain.AddCategoryRequest:
    properties:
      name:
        type: string
    type: object
  domain.AddDishRequest:
    properties:
      categories:
        items:
          type: integer
        type: array
      description:
        type: string
      image:
        items:
          type: integer
        type: array
      name:
        minLength: 1
        type: string
      price:
        type: integer
    required:
    - name
    type: object
  domain.DeleteCategoryRequest:
    properties:
      id:
        type: integer
    type: object
  domain.Dish:
    properties:
      categories:
        items:
          type: string
        type: array
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: integer
      url:
        type: string
    type: object
  domain.DishCategory:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  domain.Empty:
    type: object
  domain.GetDishesCategory:
    properties:
      id:
        type: integer
    type: object
  domain.GetUserIdByTelegramIdResponse:
    properties:
      userId:
        type: string
    type: object
  domain.IsUserAdminResponse:
    properties:
      isAdmin:
        type: boolean
    type: object
  domain.ProcessOrderResponse:
    properties:
      paymentUrl:
        description: for some payment methods may be empty
        type: string
    type: object
  domain.RenameCategoryRequest:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
info:
  contact: {}
  description: Сервис для заказа еды
  title: falokut_dish_as_a_service
  version: 1.0.0
paths:
  /dishes:
    get:
      consumes:
      - application/json
      description: возвращает список блюд
      parameters:
      - description: список идентификаторов блюд через запятую
        in: query
        name: ids
        type: string
      - description: максимальное количество блюд
        in: query
        name: limit
        type: integer
      - description: смещение
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Dish'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: dish
      tags:
      - dishes
    post:
      consumes:
      - application/json
      parameters:
      - description: request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.AddDishRequest'
      - description: id пользователя
        in: header
        name: X-USER-ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Add Dish
      tags:
      - dishes
  /dishes/categories:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.DishCategory'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Получить категории
      tags:
      - dishes_categories
    post:
      consumes:
      - application/json
      parameters:
      - description: request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.AddCategoryRequest'
      - description: id пользователя
        in: header
        name: X-USER-ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.DishCategory'
        "400":
          description: Bad Request
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Создать категорию
      tags:
      - dishes_categories
  /dishes/categories/:id:
    delete:
      consumes:
      - application/json
      parameters:
      - description: request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.DeleteCategoryRequest'
      - description: id пользователя
        in: header
        name: X-USER-ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/domain.Empty'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Удалить категорию
      tags:
      - dishes_categories
    get:
      consumes:
      - application/json
      parameters:
      - description: request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.GetDishesCategory'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.DishCategory'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Получить категорию
      tags:
      - dishes_categories
    post:
      consumes:
      - application/json
      parameters:
      - description: request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/domain.RenameCategoryRequest'
      - description: id пользователя
        in: header
        name: X-USER-ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/domain.Empty'
        "400":
          description: Bad Request
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Переименовать категорию
      tags:
      - dishes_categories
  /orders:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.ProcessOrderResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Заказать
      tags:
      - order
  /users/:user_id/is_admin:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.IsUserAdminResponse'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Проверить, является ли пользователь админом
      tags:
      - users
  /users/get_by_telegram_id/:telegram_id:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.GetUserIdByTelegramIdResponse'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Получить id пользователя по telegram id
      tags:
      - users
swagger: "2.0"
